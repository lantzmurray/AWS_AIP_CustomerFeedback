<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit feedback for AWS AI Project">
    <title>AWS AI Project - Feedback Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AWS AI Project</h1>
            <p>Customer Feedback Form</p>
        </header>
        
        <main>
            <div id="status-message" class="status-message" role="alert" aria-live="polite"></div>
            
            <form id="feedback-form" novalidate>
                <div class="form-group">
                    <label for="customer-id">Customer Email or ID</label>
                    <input
                        type="text"
                        id="customer-id"
                        name="customerId"
                        placeholder="Enter your email or customer ID"
                        aria-required="true"
                        autocomplete="off"
                    >
                </div>
                
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <div id="star-rating" class="star-rating" role="radiogroup" aria-labelledby="rating-label">
                        <!-- Stars will be generated by JavaScript -->
                    </div>
                    <input type="hidden" id="rating" name="rating" value="0">
                    <span id="rating-label" class="sr-only">Select a rating from 1 to 5 stars</span>
                </div>
                
                <div class="form-group">
                    <label for="feedback-text">Your Feedback</label>
                    <textarea 
                        id="feedback-text" 
                        name="feedback" 
                        placeholder="Please share your feedback with us..."
                        aria-required="true"
                        maxlength="500"
                    ></textarea>
                    <div id="char-count" aria-live="polite">0/500</div>
                </div>
                
                <!-- Photo Upload Section -->
                <div class="form-group media-upload-section">
                    <label>Photos (Optional)</label>
                    <div class="media-upload-container">
                        <div id="photo-upload-area" class="photo-upload-area">
                            <input 
                                type="file" 
                                id="photo-input" 
                                class="file-input" 
                                accept="image/*" 
                                multiple
                            >
                            <label for="photo-input" class="upload-label">
                                ðŸ“· Click to upload photos or drag and drop
                            </label>
                        </div>
                        <div id="photo-preview-container" class="photo-preview-container"></div>
                    </div>
                </div>
                
                <!-- Audio Recording Section -->
                <div class="form-group media-upload-section">
                    <label>Audio Feedback (Optional)</label>
                    <div class="media-upload-container">
                        <div class="audio-upload-area">
                            <div class="audio-controls">
                                <button 
                                    type="button" 
                                    id="audio-button" 
                                    class="audio-button"
                                    aria-label="Record audio"
                                >
                                    ðŸŽ¤
                                </button>
                                <span id="audio-timer" class="audio-timer">0:00</span>
                                <div id="audio-waveform" class="audio-waveform"></div>
                            </div>
                            <audio 
                                id="audio-player" 
                                class="audio-player" 
                                controls 
                                style="display: none;"
                            ></audio>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="submit-btn" class="btn">
                        <span id="loading" class="loading" style="display: none;"></span>
                        Submit Feedback
                    </button>
                    <button type="button" id="reset-btn" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </main>
        
        <footer>
            <p>&copy; 2023 AWS AI Project. All rights reserved.</p>
            <p>Created by Lantz Murray</p>
        </footer>
    </div>
    
    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
